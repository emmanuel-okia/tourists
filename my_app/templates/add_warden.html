<html>
    {% load static %}
    {% load crispy_forms_tags %}
    <head>
        <title>Django my_app</title>
        <link rel= "stylesheet" href=" {% static 'css/bootstrap.min.css' %}">
    </head>

    <body>
        <h1>Add warden</h1>
        <div class="container">
        <form method="POST">
           {% csrf_token %}
           {{form|crispy}}
           <input type="submit" class="btn btn-success">
        </form>
        
           <a href="{% url 'index.html'%}">Back home</a>
        {% if msg %}
         {{msg}}
        {% endif %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">warden_name</th>
                    <th scope="col">warden_address</th>
                    <th scope="col">warden_contact</th>
                </tr>
            </thead>

        </table>
        </div>
        
       
    
    </body>
</html>
