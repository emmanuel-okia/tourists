{% extends './base.html' %}
{% load crispy_forms_tags %} 
{% block content %}

<h1><button type="submit" class="btn bg-gradient-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    add payment
    </button></h1>
       <!-- Button trigger modal -->

   

   <div class="container">

   </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">payment_date</th>
                    <th scope="col">visitor</th>
                    <th scope="col">amount</th>
                    <th scope="col">received_by</th>
                </tr>
            </thead>

            <tbody>
                {% for payment in payment %}
                <tr>
                    <th scope="row">{{payment.id}}</th>
                    <td>{{payment.pay_date}}</td>
                    <td>{{payment.visitor}}</td>
                    <td>{{payment.amount}}</td>
                    <td>{{payment.received_by}}</td>

                    <td>
                        <a href="{% url 'edit_payment_page' payment.id %}">
                            <i class="fas fa-edit"></i> |
                        </a>
                        <a href="{% url 'delete_payment_page' payment.id %}"
                            onClick="return confirm('confirm to delete')">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </td>

                </tr>
                {% endfor %}
            </tbody>

        </table>
        </div>
       
{% endblock content %}
