<html>
    <head>
        {% load static %}
        {% load crispy_forms_tags %}
        <title>Django my_app</title>
        <link rel= "stylesheet" href=" {% static 'css/bootstrap.min.css' %}">
    </head>

    <body>
        <h1>Add payment</h1>
        <div class="container">
        <form method="POST">
           {% csrf_token %}
           {{form|crispy}}
           <input type="submit" class="btn btn-success">
        </form>
        <a href="{% url 'index.html'%}">Back home</a>
        {% if msg %}
         {{msg}}
        {% endif %}

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No.</th>
                    <th scope="col">payment_date</th>
                    <th scope="col">visitor</th>
                    <th scope="col">amount</th>
                    <th scope="col">received_by</th>
                </tr>
            </thead>

        </table>
        </div>
       
    
    </body>
</html>
