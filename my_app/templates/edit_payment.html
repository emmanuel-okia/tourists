{% extends './base.html' %}
{% load crispy_forms_tags %} 
{% block content %}
        <h1>Edit -{{payment.pay_date}}</h1>

        <div class="container">
        <form method="POST">
           {% csrf_token %}
           {{form | crispy}}
           <input type="submit" value="Save" class="btn btn-primary">
           <a class="btn btn-danger" href="{% url 'add_payment_page' %}">Cancel</a>

           {% if message %}
         {{message}}
        {% endif %}
        </form>
    </div>

{% endblock content %}
